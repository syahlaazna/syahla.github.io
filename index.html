<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SyahlaAzna</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body background="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/background.png">

      <div class="header-list">
        <ul>
          <li>About</li>
          <li>Class</li>
          <li>Contact us</li>
          <input type="text" name="search" placeholder="Search...">

      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <img src="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/MAIN%20BANNER%20(2).png" width="1200" height="400">
      </div>
      
      <div class="contents">
        <h3 class="section-title">Our Program</h3>
        <div class="contents-item">
          <img src="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/PROGRAM%20basic.png" width="235" height= "235">
          <p>Program Basic</p>
        </div>
        <div class="contents-item">
          <img src="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/PROGRAM%20intermedite.png" width="235" height="235">

        </div>
        <div class="contents-item">
          <img src="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/PROGRAM%20advance.png" width="235" height="235">
          <p>Program Advance</p>
        </div>
        <div class="contents-item">
          <img src="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/PROGRAM%20toefl.png" width="235" height="235">

        </div>
        <img src="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/BANNER2.png" width="900" height="300">
      </div>
      
      <div class="contents">
        <h3 class="section-title">Additional</h3>
        <div class="contents-item">
          <img src="https://raw.githubusercontent.com/syahlaazna/syahla.github.io/main/BANNER2.png" width="1200" height="400">
        </div>
      </div>
      
      <div class="contact-form">
        <h3 class="section-title">For Information</h3>
        <p>Email</p>
        <!-- Add an <input> tag -->
        <input>
        
        <p>Pesan</p>
        <!-- Add a <textarea> tag --> 
        <textarea></textarea>
        
        <p>Jangan Lupa Follow Me</p>
        <!-- Add an <input> tag -->
        <input class="contact-submit" type="submit" value="Send">
        
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">SyahlaCourseEnglish.com</div>
      <div class="footer-list">
        <ul>
          <li>About</li>
          <li>Jobs</li>
          <li>Contact us</li>
